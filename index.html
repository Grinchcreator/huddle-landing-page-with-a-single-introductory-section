<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"></link>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="main">

  <header>
    <img  class="logo" src="images/logo.svg" alt="logo">
  </header>

  <section class="container">
    <div class="illustration-mockups">
      <img class="illustration" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    
    <div class="text-area">

      <div><h1> Build The Community Your Fans Will Love</h1></div>

      <div><p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p></div>

      <div>
        <button class="register-button"> Register </button>
      </div>

    </div>

  </section>

  <section class="footer">

   <div class="contact-us">
     <div class="icon"><i class="fab fa-facebook-f"></i></div>
     <div class="icon"><i class="fab fa-twitter"></i></div>
     <div class="icon"><i class="fab fa-instagram"></i></div>
   </div>

  </section>
</main>
</body>
</html>
